<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        #weather-container {
            text-align: center;
        }

        #weather-icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <div id="weather-container">
        <h1>Weather App</h1>
        <p id="weather-description">Loading...</p>
        <img id="weather-icon" alt="Weather Icon">
        <p id="temperature">Temperature: Loading...</p>
    </div>

    <script>
        const apiKey = 'fee8e7b2473a6e02d5f96bb49f77df8a';
        const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?q=city_name&appid=' + apiKey;

        async function getWeatherData(city) {
            try {
                const response = await fetch(apiUrl.replace('city_name', city));
                const data = await response.json();

                updateUI(data);
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }

        function updateUI(data) {
            const weatherDescription = document.getElementById('weather-description');
            const weatherIcon = document.getElementById('weather-icon');
            const temperature = document.getElementById('temperature');

            weatherDescription.textContent = `Description: ${data.weather[0].description}`;
            weatherIcon.src = `http://openweathermap.org/img/w/${data.weather[0].icon}.png`;
            temperature.textContent = `Temperature: ${Math.round(data.main.temp - 273.15)}Â°C`;
        }
        const city = prompt('Enter city name:');
        if (city) {
            getWeatherData(city);
        }
    </script>

</body>
</html>
